<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Results</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .star-rating {
            font-size: 2em;
            color: #ddd;
            cursor: pointer;
        }
        .star-rating .fas {
            color: gold;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white text-center">
                <h2>Results</h2>
            </div>
            <div class="card-body">
                <p><strong>Difference:</strong> {{ difference }}</p>
                <p><strong>Description:</strong> {{ description }}</p>
                <p><strong>Compliance Level:</strong> {{ compliance_level }}</p>

                <hr>

                <h4 class="text-center mt-4">Rate the quality rating</h4>
                <form action="{{ url_for('feedback') }}" method="post" class="mt-4">
                    <div class="form-group text-center">
                        <label for="rating">Reting:</label><br>
                        <div class="star-rating" id="star-rating">
                            {% for i in range(1, 6) %}
                                <i class="far fa-star" data-value="{{ i }}"></i>
                            {% endfor %}
                        </div>
                        <input type="hidden" name="rating" id="rating" value="0">
                    </div>

                    <div class="form-group">
                        <label for="comment">Comment:</label>
                        <textarea name="comment" rows="4" class="form-control" placeholder="Поделитесь вашим мнением..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-success btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#star-rating .fa-star').on('click', function() {
                let ratingValue = $(this).data('value');
                $('#rating').val(ratingValue);
                $('#star-rating .fa-star').each(function(index) {
                    if (index < ratingValue) {
                        $(this).removeClass('far').addClass('fas');
                    } else {
                        $(this).removeClass('fas').addClass('far');
                    }
                });
            });
        });
    </script>
</body>
</html>
