<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Спасибо за ваш отзыв!</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .thank-you-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .thank-you-icon {
            font-size: 4rem;
            color: #ffdd57;
            animation: bounce 1s ease infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .thank-you-message {
            font-size: 1.5rem;
            font-weight: 500;
            margin-top: 1rem;
        }
        .btn-primary {
            background-color: #ffdd57;
            border: none;
            color: #333;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #f1c40f;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <div class="thank-you-icon">
            <i class="fas fa-star"></i>
        </div>
        <h1 class="thank-you-message">Спасибо за ваш отзыв!</h1>
        <p>Мы ценим ваше мнение и будем рады видеть вас снова.</p>
        <a href="/" class="btn btn-primary mt-4">Вернуться на главную страницу</a>
    </div>
</body>
</html>
